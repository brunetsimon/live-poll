# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/ for more details

version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.18.1-browsers
      - image: cypress/base:10
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules cache
          keys:
            - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-node-{{ arch }}-{{ .Branch }}-
            - v1-node-{{ arch }}-
      - run:
          name: Nodejs Version
          command: node --version
      - run:
          name: Install Packages
          command: |
            yarn install --frozen-lockfile
            yarn add firebase-tools
            yarn run firebase --version
      - run:
          name: Install Functions Packages
          command: |
            cd functions
            yarn install
      - run:
          name: Build
          command: yarn build
      - run:
          name: Create serviceAccountKey.json from env variable
          command: |
            cd functions
            echo $SERVICE_KEY > serviceAccountKey.json
      - run:
          name: End to end tests
          command: yarn ci:cypress-run
      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
            fi
  
  cypress:
    docker:
      - image: circleci/node:10.18.1-browsers
      - image: cypress/base:10
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules cache
          keys:
            - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-node-{{ arch }}-{{ .Branch }}-
            - v1-node-{{ arch }}-
      - run:
          name: Install Packages
          command: yarn install --frozen-lockfile
      - run:
          name: End to end tests
          command: yarn ci:cypress-run
      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

workflows:
  version: 2
  commit:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
        cron: "0 0 * * *"
        filters:
          branches:
            only:
              - master
    jobs:
      - cypress

